version: "3"

services:
  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    depends_on:
      - db
  db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  test:
    image: core_bank_api
    environment:
      MIX_ENV: test
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_HOST: db
    volumes:
      - web:/opt/app
volumes:
  pgdata:
  web:
